<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="main">
        <p class="head">Clock</p>
        <div class="clock">
            <button class="btn1" id="h1">hours</button>
            <p>:</p>
            <button class="btn1" id="m1">minuts</button>
            <p>:</p>
            <button class="btn1" id="s1">seconds</button>
            <p>:</p>
            <button class="btn1" id="d1">date</button>
        </div>
        <div class="clock1">
            <button class="p1">hours</button>
            <p>|</p>
            <button class="p1">minuts</button>
            <p>|</p>
            <button class="p1">seconds</button>
            <p>|</p>
            <button class="p1">date</button>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
